<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    img {
      width: 200px;
      height: 150px;
      margin: 10px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.1);
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      width: auto;
      height: 70vh;
      border: 4px solid #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <main>
    <img src="image1.jpg" alt="Image 1" onclick="openModal(this.src)">
    <img src="image2.jpg" alt="Image 2" onclick="openModal(this.src)">
    <img src="image3.jpg" alt="Image 3" onclick="openModal(this.src)">
    <!-- Add more images as needed -->
  </main>
  <footer>
    <p>2024 Image Gallery</p>
  </footer>
  
  <!-- Modal for enlarged image -->
  <div class="modal" onclick="closeModal()">
    <img id="enlargedImg">
  </div>
  
  <script>
    function openModal(src) {
      const modal = document.querySelector('.modal');
      const img = document.getElementById('enlargedImg');
      img.src = src;
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      const modal = document.querySelector('.modal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
